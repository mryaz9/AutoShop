{% extends 'tgc/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for i in items %}
			<li><div class="article-panel">
	<p class="first">Категория: {{i.subcategory}}</p>
	<p class="last">Количество: {{i.quantity}}</p>
</div>

<h2>{{i.title}}</h2>
	{% autoescape on %}
	{{i.description|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ i.get_absolute_url }}">Описание</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
